<!-- Full-Screen Centered Retail Form -->
<div class="form-background d-flex justify-content-center align-items-center">
  <div class="container bg-white bg-opacity-75 rounded shadow-lg p-4" style="max-width: 550px;">
    <h2 class="text-center mb-4 animate__animated animate__fadeInDown fw-bold text-primary">
      Retailer - Add Retail Sale
    </h2>

    <!-- Success Message and QR Code (above form) -->
    <div *ngIf="success" class="text-center text-success fw-semibold">
      {{ success }}
      <div *ngIf="qrCodeBase64" class="mt-3">
        <h5 class="fw-bold">Generated QR Code</h5>
        <img [src]="qrCodeBase64" alt="QR Code" class="img-thumbnail w-50">
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="text-danger text-center mt-3">{{ error }}</div>

    <!-- Retail Sale Form (always visible) -->
    <form (ngSubmit)="onSubmit()" class="mt-4">
      <!-- Distribution Selection -->
      <div class="mb-3">
        <h5 class="fw-semibold mb-2">Select Distribution</h5>
        <select
          [(ngModel)]="distribution_id"
          (ngModelChange)="selectDistribution($event)"
          name="distributionSelect"
          class="form-select"
          required>
          <option value="" disabled>Select a Distribution</option>
          <option *ngFor="let dist of distributions" [value]="dist.id">
            ID: {{ dist.id }} - Medicine: {{ dist.medicine_id }} (Destination: {{ dist.destination }})
          </option>
        </select>
        <div *ngIf="distributions.length === 0" class="text-muted text-center mt-2">
          No distributions available.
        </div>
      </div>

      <!-- Received Date -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Received Date</label>
        <input
          type="date"
          [(ngModel)]="received_date"
          name="received_date"
          class="form-control"
          required>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Price ($)</label>
        <input
          type="number"
          [(ngModel)]="price"
          name="price"
          class="form-control"
          placeholder="Enter price"
          step="0.01"
          required>
      </div>

      <!-- Retail Location -->
      <div class="mb-4">
        <label class="form-label fw-semibold">Retail Location</label>
        <input
          type="text"
          [(ngModel)]="retail_location"
          name="retail_location"
          class="form-control"
          placeholder="Enter retail location"
          required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Retail Sale</button>
    </form>
  </div>
</div>

<!-- Footer (outside centered layout) -->
<app-footer></app-footer>
