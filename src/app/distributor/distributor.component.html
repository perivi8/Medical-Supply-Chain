<!-- Full-Height Form Section -->
<div class="form-background d-flex justify-content-center align-items-center">
  <div class="container bg-white bg-opacity-75 rounded shadow-lg p-4" style="max-width: 550px;">
    <h2 class="text-center mb-4 animate__animated animate__fadeInDown fw-bold text-primary">
      Distributor - Add Distribution
    </h2>

    <!-- Success Message and QR Code (on top, always visible) -->
    <div *ngIf="success" class="text-center text-success fw-semibold">
      {{ success }}
      <div *ngIf="qrCodeBase64" class="mt-3">
        <h5 class="fw-bold">Generated QR Code</h5>
        <img [src]="qrCodeBase64" alt="QR Code" class="img-thumbnail w-50">
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="text-danger text-center mt-3">{{ error }}</div>

    <!-- Distribution Form (always visible) -->
    <form (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <h5 class="fw-semibold mb-2">Select Medicine</h5>
        <select
          [(ngModel)]="medicine_id"
          (ngModelChange)="selectMedicine($event)"
          name="medicineSelect"
          class="form-select"
          required>
          <option value="" disabled>Select a Medicine</option>
          <option *ngFor="let medicine of medicines" [value]="medicine.id">
            ID: {{ medicine.id }} - {{ medicine.medicine_name }} (Batch: {{ medicine.batch_number }})
          </option>
        </select>
        <div *ngIf="medicines.length === 0" class="text-muted text-center mt-2">
          No medicines available.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Shipment Date</label>
        <input
          type="date"
          [(ngModel)]="shipment_date"
          name="shipment_date"
          class="form-control"
          required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Transport Method</label>
        <input
          type="text"
          [(ngModel)]="transport_method"
          name="transport_method"
          class="form-control"
          placeholder="Enter transport method"
          required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Destination</label>
        <input
          type="text"
          [(ngModel)]="destination"
          name="destination"
          class="form-control"
          placeholder="Enter destination"
          required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Storage Condition</label>
        <input
          type="text"
          [(ngModel)]="storage_condition"
          name="storage_condition"
          class="form-control"
          placeholder="Enter storage condition"
          required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Distribution</button>
    </form>
  </div>
</div>

<!-- Footer outside the form background -->
<app-footer></app-footer>
