<!-- Full-Screen Centered Farmer Form -->
<div class="form-background d-flex justify-content-center align-items-center">
  <div class="container bg-white bg-opacity-75 rounded shadow-lg p-4" style="max-width: 500px;">
    <h2 class="text-center mb-4 animate__animated animate__fadeInDown fw-bold text-primary">
      Farmer - Add Raw Material
    </h2>

    <!-- Success Message and QR Code -->
    <div *ngIf="success" class="text-center text-success fw-semibold">
      {{ success }}
      <div *ngIf="qrCodeBase64" class="mt-3">
        <h5 class="fw-bold">Generated QR Code</h5>
        <img [src]="qrCodeBase64" alt="Raw Material QR Code" class="img-thumbnail w-50">
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="text-danger text-center mt-3">{{ error }}</div>

    <!-- Raw Material Form (always visible) -->
    <form (ngSubmit)="onSubmit()" class="mt-4">
      <!-- Material Type -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Material Type</label>
        <input
          type="text"
          [(ngModel)]="material_type"
          name="material_type"
          class="form-control"
          placeholder="Enter material type"
          required>
      </div>

      <!-- Quantity -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Quantity (Kg)</label>
        <input
          type="number"
          [(ngModel)]="quantity"
          name="quantity"
          class="form-control"
          placeholder="Enter quantity"
          step="0.01"
          required>
      </div>

      <!-- Source Location -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Source Location</label>
        <input
          type="text"
          [(ngModel)]="source_location"
          name="source_location"
          class="form-control"
          placeholder="Enter source location"
          required>
      </div>

      <!-- Supply Date -->
      <div class="mb-4">
        <label class="form-label fw-semibold">Supply Date</label>
        <input
          type="date"
          [(ngModel)]="supply_date"
          name="supply_date"
          class="form-control"
          required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Raw Material</button>
    </form>
  </div>
</div>

<!-- Footer (separated from centered content) -->
<app-footer></app-footer>
