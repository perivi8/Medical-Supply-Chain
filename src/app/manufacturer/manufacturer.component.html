<!-- Main Centered Form Background -->
<div class="form-background d-flex justify-content-center align-items-center">
  <div class="container bg-white bg-opacity-75 rounded shadow-lg p-4" style="max-width: 550px;">
    <h2 class="text-center mb-4 animate__animated animate__fadeInDown fw-bold text-primary">
      Manufacturer - Add Medicine
    </h2>

    <!-- Success Message -->
    <div *ngIf="success" class="text-center text-success fw-semibold">
      {{ success }}
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="text-danger text-center mt-3">{{ error }}</div>

    <!-- Form Section (Always Visible) -->
    <form (ngSubmit)="onSubmit()" class="mt-4">
      <!-- Raw Material Selection -->
      <div class="mb-3">
        <h5 class="fw-semibold mb-2">Select Raw Material</h5>
        <select
          [(ngModel)]="raw_material_id"
          (ngModelChange)="selectRawMaterial($event)"
          name="rawMaterialSelect"
          class="form-select"
          required>
          <option value="" disabled>Select a Raw Material</option>
          <option *ngFor="let material of raw_materials" [value]="material.id">
            ID: {{ material.id }} - {{ material.material_type }} (Qty: {{ material.quantity }})
          </option>
        </select>
        <div *ngIf="raw_materials.length === 0" class="text-muted text-center mt-2">
          No raw materials available.
        </div>
      </div>

      <!-- Medicine Name -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Medicine Name</label>
        <input
          type="text"
          [(ngModel)]="medicine_name"
          name="medicine_name"
          class="form-control"
          placeholder="Enter medicine name"
          required>
      </div>

      <!-- Batch Number -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Batch Number</label>
        <input
          type="text"
          [(ngModel)]="batch_number"
          name="batch_number"
          class="form-control"
          placeholder="Enter batch number"
          required>
      </div>

      <!-- Production Date -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Production Date</label>
        <input
          type="date"
          [(ngModel)]="production_date"
          name="production_date"
          class="form-control"
          required>
      </div>

      <!-- Expiry Date -->
      <div class="mb-4">
        <label class="form-label fw-semibold">Expiry Date</label>
        <input
          type="date"
          [(ngModel)]="expiry_date"
          name="expiry_date"
          class="form-control"
          required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Medicine</button>
    </form>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
